<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - Estado da Pressão Arterial</title>
</head>

<body>
    <h3 class="titulo-popup">Calculadora - Estado da Pressão Arterial</h3>
    <br>
    <h4 class="texto">Insira os valores do PAS e do PAD -</h4>
    <p class="pas"><strong>PAS:</strong> <input id="pas" type="number"> <br /> </p>
    <p class="pad"><strong>PAD:</strong> <input id="pad" type="number"> <br /> </p>
    <div class="botao-popup"><button class="botao-texto" onclick="media()">Calcular</button></div>

    <h4 class="classificacao" id="cla">Classficação</h4>
    <script>
        function media() {
            var pas = parseFloat(document.getElementById("pas").value);
            var pad = parseFloat(document.getElementById("pad").value);
            if ((pas <= 120 && pad<=80)) {
                classe = "Normal";
            } else if (pas >=121 && pas<=139 && pad>=81 && pad<=89) {
                classe = "Pré-Hipertensão";
            } else if (pas >=140 && pas<=159 && pad>=90 && pad<=99) {
                classe = "Hipertensão - Estágio 1";
            } else if (pas >=160 && pas<=179 && pad>=100 && pad<=109) {
                classe = "Hipertensão - Estágio 2";
            } else if (pas >=180 && pad>=110) {
                classe = "Hipertensão - Estágio 3";
            } else {
                classe = "ERROR";
            }
            document.getElementById("cla").innerHTML = (classe);
        }
    </script>
</body>

</html>
